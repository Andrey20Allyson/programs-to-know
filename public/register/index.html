<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./register.style.css">
</head>
<body>
    <header>
        <h1>Registre uma nova tecnologia</h1>
        <nav class="header-navigation">
            <a class="header-link" href="..">Home</a>
        </nav>
    </header>
    <div class="input-div">
        <p>Título</p>
        <input type="text" id="title-input">
        <p>Url de download</p>
        <input type="url" id="downloadUrl-input" placeholder="https://example.com/">
        <p>Url da imagem</p>
        <input type="url" id="imageUrl-input" placeholder="https://example.com/">
        <p>Dependencias</p>
        <input type="text" id="dependences-input">
        <p>Descrição</p>
        <input type="text" id="description-input">
        <p>Arquitetura</p>
        <select id="architecture-select">
            <option value="64">x64</option>
            <option value="86">x86</option>
        </select>
        <br>
        <input type="button" id="register-button" value="Registrar" class="register-btn">
    </div>
    <div class="botton-div">
        <p id="result"></p>
    </div>
    <script type="module" src="../dist/register.js"></script>
</body>
</html>
